<!DOCTYPE html>

<html>
   <head>
        <!-- this will link the css which has the buttons to this file-->
     <link rel="stylesheet" href="resources/form.css">
      <title>Slice</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

      <!-- Imports Fonts -->
      <style>
         @import url('https://fonts.googleapis.com/css?family=Dosis|Open+Sans');
      </style>
   </head>

   <body>
      <!-- Header that contains logo at the top of the page -->
      <div class="navBar">
         <div id = "navCon">
            <img src = "resources/SliceLogo.png" id = "logoHeader">
            <ul class ="menu">
               <li><a>
                  How It Works
               </a></li>
               <li><a>
                  About Us
               </a></li>
            </ul>
         </div>
      </div>



      <div id = "takeSpace"></div>


      <div class = "formSpace">
         <form method="post" action ="">
            How many people are you ordering with?
            <br>
            <select name = "num_people">
              <option value = "1" name = "num_people">1</option>
              <option value="2" name = "num_people">2</option>
              <option value="3" name = "num_people">3</option>
              <option value="4" name = "num_people">4</option>
              <option value="5" name = "num_people">5</option>
              <option value="6" name = "num_people">6</option>
              <option value="7" name = "num_people">7</option>
              <option value="8" name = "num_people">8</option>
              <option value="9" name = "num_people">9</option>
              <option value="10" name = "num_people">10</option>
            </select>

            <br><br>
            What toppings are you interested in?
            <br><input type = "radio" name = "toppings" value = "Cheese"/> Cheese
            <input type = "radio" name = "toppings" value = "Pepperoni"/> Pepperoni
            <input type = "radio" name = "toppings" value = "Sausage"/> Sausage
            <input type = "radio" name = "toppings" value = "Vegetable"/> Vegetable

            <br><br>
            Where are you located?
            <br><input type = "text" name = "location"/>

            <br><br>
            Please enter your email, so we can contact you if we find a match!
            <br><input type = "text" name = "email"/>

            <br>
            <input id = "submit" class = "button" type="submit" value="Get Matched!" onclick="window.location.href='/results'"/>
         </form>
      </div>




      <!-- yam logo cause we're cool -->
    <img src = "resources/PoweredByYam.png" id = "yamLove">


   </body>
</html>
